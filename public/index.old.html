    <!-- Dropdown Control for River Basin Districts -->

        </select>
    </div>

    <div id="management-catchments" class="dropdown" style="display: none;">

        </select>
    </div>
    
    <!-- Dropdown Control for Operational Catchments -->
    <div id="operational-catchments" class="dropdown" style="display: none;">
        <label for="opcat-select">Select Operational Catchment:</label><br/>
        <select id="opcat-select">
        </select>
    </div>

    <!-- Dropdown Control for GeoJSON Features -->
    <div id="features" class="dropdown" style="display: none;">

            <option value="catchments">Catchments</option>
            <option value="rivers">Rivers</option>
            <option value="lakes">Lakes</option>
        </select>
    </div>
